<div *ngIf="events.length > 0; else noEvents" class="e">
    <app-event-card-moderate 
      *ngFor="let event of events" 
      [event]="event"
    ></app-event-card-moderate>
    <a [routerLink]="['create/event']"><button class="btn-style1 courier_new_normal">Создать мероприятие</button></a>
  </div>
  
  <ng-template #noEvents>
    <p>Нет мероприятий для модерации.</p>
  </ng-template>
