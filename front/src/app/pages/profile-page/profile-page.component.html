<div class="profile-container">
    <div class="profile-header">
      <h1>Мой профиль</h1>
      <a [routerLink]="['/profile/edit']"><button class="btn-style2 courier_new_normal">Редактировать</button></a>
    </div>
  
    <div class="profile-content" *ngIf="profile">
        <div class="userAvatar">
            @if(profile.avatarUrl){
                <img [src]="profile.avatarUrl" class="logo" [alt]="profile.name">
            }
            @if(!profile.avatarUrl){
                <div class="logo">
                    <img src="/assets/imgs/accountIcon.png" class="noLogo" alt="Логотип компании">
                </div>
            }
        </div>
      
      <div class="info-section">
        <h2>{{ profile.name }}</h2>
        <p class="email">{{ profile.email }}</p>
      </div>
    </div>
  </div>
