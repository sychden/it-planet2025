<div class="create-news-container">
    <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="news-form">
      <h1>Создать новость</h1>
  
      <div class="form-group">
        <label>Заголовок*</label>
        <input type="text" formControlName="title" placeholder="Введите заголовок">
        <div *ngIf="newsForm.get('title')?.invalid && newsForm.get('title')?.touched" class="error">
          Минимум 3 символа
        </div>
      </div>
  
      <div class="form-group">
        <label>Текст новости*</label>
        <textarea formControlName="text" placeholder="Введите текст новости" rows="8"></textarea>
        <div *ngIf="newsForm.get('text')?.invalid && newsForm.get('text')?.touched" class="error">
          Минимум 10 символов
        </div>
      </div>
  
      <div class="form-group">
        <label>Дата публикации*</label>
        <input type="datetime-local" formControlName="date">
      </div>
  
      <div class="form-group">
        <label>Изображение*</label>
        <div class="image-upload">
          <img [src]="imagePreview || '/assets/news-placeholder.png'" alt="Превью" class="preview-image">
          <label class="upload-btn">
            <input type="file" accept="image/*" (change)="onImageChange($event)" hidden>
            Выбрать изображение
          </label>
          <div *ngIf="newsForm.get('image')?.invalid && newsForm.get('image')?.touched" class="error">
            Пожалуйста, выберите изображение
          </div>
        </div>
      </div>
  
      <button type="submit" [disabled]="newsForm.invalid || isLoading" class="submit-btn">
        {{ isLoading ? 'Создание...' : 'Опубликовать новость' }}
      </button>
    </form>
  </div>
